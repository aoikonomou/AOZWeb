<!DOCTYPE html>
<html lang="en" ng-app="AOZWeb" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>AOZ ver 0.1</title>

    <!--Imports jQuery libraries from the net-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!--Import Angular.JS libraries from Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>


    <!--Imports my own javascript/jQuery code -->
    <script src="main.js"></script>

    <!--Links my own css stylesheet-->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body id="body" ng-controller="AOZWebViewController">





<!--My Game Interface (Divs)-->
<div id="frame">
    This is the frame

    <div id="title">
        <H1>Army Of Zombies: 30 Levels To Extraction</H1>
    </div>

    <div id="ui">
        This is the UI
        <p></p>
        {{angularTestText}}
        <br>
        <input type="button" onclick="myFunction()">Click Me</input>


        <script>
            jQueryHelloWorld();


            function myFunction(){};
        </script>

    </div>

    <div id="board">
        <p>This is the board</p>
        <script>
            drawArray();
        </script>
    </div>

    <div id="debugWindow"> This is the debug window

    <form>
<div id="boardSize">
        Number of Horizontal tiles:
        <input type="NUMBER"></input>
        <br>
        Number of Vertical tiles:
        <input type="NUMBER"></input>
        <br>
        Tile Size (pixels):
        <input type="NUMBER"></input>
        <br>
</div>

        <div id="levelCreation">

            Enemies:
            <input type="NUMBER"></input>
            <br>
            Obstacles:
            <input type="NUMBER"></input>
            <br>
            Pickups:
            <input type="NUMBER"></input>
            <br>


        </div>

        <button>Create</button>


    </form>


    </div>

</div>




</body>
</html>
